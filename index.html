<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß© Jigsaw Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px 20px;
        }

        .btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        #fileInput {
            display: none;
        }

        .difficulty-select {
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .puzzle-area {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        #puzzleBoard {
            position: relative;
            background: rgba(255,255,255,0.05);
            border: 3px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .grid-cell {
            position: absolute;
            border: 1px dashed rgba(255,255,255,0.2);
            box-sizing: border-box;
        }

        .piece-tray {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .tray-title {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        #piecesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .puzzle-piece {
            position: absolute;
            cursor: grab;
            transition: box-shadow 0.2s, transform 0.1s;
            border-radius: 4px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        .puzzle-piece:hover {
            box-shadow: 5px 5px 20px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .puzzle-piece.dragging {
            cursor: grabbing;
            box-shadow: 8px 8px 25px rgba(0,0,0,0.5);
            z-index: 1000;
            transform: scale(1.05);
        }

        .puzzle-piece.placed {
            cursor: default;
            box-shadow: none;
            border-radius: 0;
        }

        .puzzle-piece.snap-preview {
            outline: 3px solid #00ff88;
            outline-offset: 2px;
        }

        .upload-prompt {
            text-align: center;
            padding: 100px 40px;
            color: white;
        }

        .upload-prompt h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .upload-prompt p {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 20px;
            padding: 60px;
            margin: 20px auto;
            max-width: 500px;
            transition: all 0.3s;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }

        .upload-zone .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Celebration overlay */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s;
        }

        .celebration h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
            animation: bounce 0.5s ease infinite alternate;
        }

        .celebration .stats-final {
            color: white;
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                top: 110vh;
                transform: rotate(720deg);
            }
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .pop {
            animation: pop 0.3s ease;
        }

        /* Preview thumbnail */
        .preview-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .preview-thumbnail {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .preview-thumbnail:hover {
            transform: scale(1.1);
        }

        .preview-label {
            color: white;
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.8;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .piece-tray {
                max-width: 100%;
                width: 100%;
            }

            #piecesContainer {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß© Jigsaw Puzzle</h1>
        <p>Upload an image and start puzzling!</p>
    </div>

    <div class="controls">
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
            üì∑ Upload Image
        </button>
        <select class="difficulty-select" id="difficulty">
            <option value="3">Easy (9 pieces)</option>
            <option value="4" selected>Medium (16 pieces)</option>
            <option value="5">Hard (25 pieces)</option>
            <option value="6">Expert (36 pieces)</option>
        </select>
        <button class="btn btn-secondary" id="shuffleBtn" style="display:none" onclick="shufflePieces()">
            üîÄ Shuffle
        </button>
    </div>

    <div class="stats" id="statsBar" style="display:none">
        <div class="stat">‚è±Ô∏è Time: <span id="timer">0:00</span></div>
        <div class="stat">‚úÖ Placed: <span id="placedCount">0</span>/<span id="totalCount">0</span></div>
    </div>

    <div id="uploadScreen" class="upload-prompt">
        <div class="upload-zone" id="dropZone">
            <div class="icon">üì∑</div>
            <h2>Drop an image here</h2>
            <p>or click the Upload button above</p>
            <p style="font-size: 0.9rem; margin-top: 20px;">Supports JPG, PNG, GIF, WebP</p>
        </div>
    </div>

    <div class="game-container" id="gameScreen" style="display:none">
        <div class="puzzle-area">
            <div id="puzzleBoard"></div>
        </div>
        <div class="piece-tray">
            <div class="preview-container">
                <img id="previewThumb" class="preview-thumbnail" title="Click to see full image">
                <div class="preview-label">Reference Image</div>
            </div>
            <div class="tray-title">üß© Puzzle Pieces</div>
            <div id="piecesContainer"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1>üéâ Congratulations! üéâ</h1>
        <div class="stats-final">
            Completed in <span id="finalTime">0:00</span>
        </div>
        <button class="btn btn-primary" onclick="resetGame()" style="margin-top: 20px;">
            üîÑ Play Again
        </button>
    </div>

    <script>
        // Audio context for sound effects
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playSnapSound() {
            playSound(880, 0.1, 'sine');
            setTimeout(() => playSound(1100, 0.1, 'sine'), 50);
        }

        function playPickupSound() {
            playSound(440, 0.05, 'triangle');
        }

        function playWinSound() {
            const notes = [523, 659, 784, 1047];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.3, 'sine'), i * 150);
            });
        }

        // Game state
        let image = null;
        let pieces = [];
        let gridSize = 4;
        let pieceWidth, pieceHeight;
        let boardWidth, boardHeight;
        let placedCount = 0;
        let timerInterval = null;
        let seconds = 0;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const puzzleBoard = document.getElementById('puzzleBoard');
        const piecesContainer = document.getElementById('piecesContainer');
        const uploadScreen = document.getElementById('uploadScreen');
        const gameScreen = document.getElementById('gameScreen');
        const statsBar = document.getElementById('statsBar');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const dropZone = document.getElementById('dropZone');

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                loadImage(e.target.files[0]);
            }
        });

        // Drag and drop for upload
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                loadImage(e.dataTransfer.files[0]);
            }
        });

        function loadImage(file) {
            initAudio();
            const reader = new FileReader();
            reader.onload = (e) => {
                image = new Image();
                image.onload = () => {
                    startGame();
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function startGame() {
            gridSize = parseInt(document.getElementById('difficulty').value);
            
            // Calculate board size (max 500px, maintain aspect ratio)
            const maxSize = 500;
            const aspectRatio = image.width / image.height;
            
            if (aspectRatio > 1) {
                boardWidth = maxSize;
                boardHeight = maxSize / aspectRatio;
            } else {
                boardHeight = maxSize;
                boardWidth = maxSize * aspectRatio;
            }

            pieceWidth = boardWidth / gridSize;
            pieceHeight = boardHeight / gridSize;

            // Setup board
            puzzleBoard.style.width = boardWidth + 'px';
            puzzleBoard.style.height = boardHeight + 'px';
            puzzleBoard.innerHTML = '';

            // Create grid cells (visual guides)
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.style.width = pieceWidth + 'px';
                    cell.style.height = pieceHeight + 'px';
                    cell.style.left = col * pieceWidth + 'px';
                    cell.style.top = row * pieceHeight + 'px';
                    puzzleBoard.appendChild(cell);
                }
            }

            // Create pieces
            createPieces();
            shufflePieces();

            // Setup preview thumbnail
            const thumb = document.getElementById('previewThumb');
            thumb.src = image.src;
            thumb.onclick = () => window.open(image.src, '_blank');

            // Show game screen
            uploadScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            statsBar.style.display = 'flex';
            shuffleBtn.style.display = 'flex';

            // Update stats
            document.getElementById('totalCount').textContent = gridSize * gridSize;
            document.getElementById('placedCount').textContent = '0';
            placedCount = 0;

            // Start timer
            seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function createPieces() {
            pieces = [];
            piecesContainer.innerHTML = '';

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.width = pieceWidth + 'px';
                    piece.style.height = pieceHeight + 'px';
                    
                    // Set background to show correct portion of image
                    piece.style.backgroundImage = `url(${image.src})`;
                    piece.style.backgroundSize = `${boardWidth}px ${boardHeight}px`;
                    piece.style.backgroundPosition = `-${col * pieceWidth}px -${row * pieceHeight}px`;

                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    piece.dataset.placed = 'false';

                    // Make draggable
                    setupDrag(piece);

                    pieces.push(piece);
                    piecesContainer.appendChild(piece);
                }
            }
        }

        function shufflePieces() {
            // Move unplaced pieces back to tray in random order
            const unplacedPieces = pieces.filter(p => p.dataset.placed === 'false');
            
            // Shuffle array
            for (let i = unplacedPieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [unplacedPieces[i], unplacedPieces[j]] = [unplacedPieces[j], unplacedPieces[i]];
            }

            // Move to tray
            unplacedPieces.forEach(piece => {
                piece.style.position = 'relative';
                piece.style.left = '0';
                piece.style.top = '0';
                piecesContainer.appendChild(piece);
            });
        }

        function setupDrag(piece) {
            let isDragging = false;
            let startX, startY, origX, origY;
            let wasInTray = true;

            const onMouseDown = (e) => {
                if (piece.dataset.placed === 'true') return;
                
                e.preventDefault();
                isDragging = true;
                piece.classList.add('dragging');
                
                playPickupSound();

                const rect = piece.getBoundingClientRect();
                wasInTray = piece.parentElement === piecesContainer;

                if (wasInTray) {
                    // Move to board for positioning
                    const boardRect = puzzleBoard.getBoundingClientRect();
                    piece.style.position = 'absolute';
                    piece.style.left = (rect.left - boardRect.left) + 'px';
                    piece.style.top = (rect.top - boardRect.top) + 'px';
                    puzzleBoard.appendChild(piece);
                }

                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
                origX = parseFloat(piece.style.left);
                origY = parseFloat(piece.style.top);

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                document.addEventListener('touchmove', onMouseMove, { passive: false });
                document.addEventListener('touchend', onMouseUp);
            };

            const onMouseMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();

                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;

                const dx = clientX - startX;
                const dy = clientY - startY;

                const newX = origX + dx;
                const newY = origY + dy;

                piece.style.left = newX + 'px';
                piece.style.top = newY + 'px';

                // Check for snap preview
                checkSnapPreview(piece);
            };

            const onMouseUp = () => {
                if (!isDragging) return;
                isDragging = false;
                piece.classList.remove('dragging');
                piece.classList.remove('snap-preview');

                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.removeEventListener('touchmove', onMouseMove);
                document.removeEventListener('touchend', onMouseUp);

                // Try to snap
                trySnap(piece);
            };

            piece.addEventListener('mousedown', onMouseDown);
            piece.addEventListener('touchstart', onMouseDown, { passive: false });
        }

        function checkSnapPreview(piece) {
            const correctX = parseInt(piece.dataset.col) * pieceWidth;
            const correctY = parseInt(piece.dataset.row) * pieceHeight;
            const currentX = parseFloat(piece.style.left);
            const currentY = parseFloat(piece.style.top);

            const snapThreshold = Math.min(pieceWidth, pieceHeight) * 0.3;
            const distance = Math.sqrt(Math.pow(currentX - correctX, 2) + Math.pow(currentY - correctY, 2));

            if (distance < snapThreshold) {
                piece.classList.add('snap-preview');
            } else {
                piece.classList.remove('snap-preview');
            }
        }

        function trySnap(piece) {
            const correctX = parseInt(piece.dataset.col) * pieceWidth;
            const correctY = parseInt(piece.dataset.row) * pieceHeight;
            const currentX = parseFloat(piece.style.left);
            const currentY = parseFloat(piece.style.top);

            const snapThreshold = Math.min(pieceWidth, pieceHeight) * 0.3;
            const distance = Math.sqrt(Math.pow(currentX - correctX, 2) + Math.pow(currentY - correctY, 2));

            if (distance < snapThreshold) {
                // Snap to position
                piece.style.left = correctX + 'px';
                piece.style.top = correctY + 'px';
                piece.dataset.placed = 'true';
                piece.classList.add('placed');
                piece.classList.add('pop');

                playSnapSound();
                
                placedCount++;
                document.getElementById('placedCount').textContent = placedCount;

                // Check for win
                if (placedCount === gridSize * gridSize) {
                    setTimeout(celebrateWin, 500);
                }
            }
        }

        function updateTimer() {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function celebrateWin() {
            clearInterval(timerInterval);
            playWinSound();
            
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('celebration').classList.add('active');

            // Create confetti
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd700', '#ff6b6b', '#48dbfb'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(colors), i * 30);
            }
        }

        function createConfetti(colors) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.width = (Math.random() * 10 + 5) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }

        function resetGame() {
            document.getElementById('celebration').classList.remove('active');
            // Remove all confetti
            document.querySelectorAll('.confetti').forEach(c => c.remove());
            
            uploadScreen.style.display = 'block';
            gameScreen.style.display = 'none';
            statsBar.style.display = 'none';
            shuffleBtn.style.display = 'none';
            clearInterval(timerInterval);
            
            image = null;
            pieces = [];
            placedCount = 0;
            seconds = 0;
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('celebration').classList.contains('active')) {
                resetGame();
            }
        });
    </script>
</body>
